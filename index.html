<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
        </style>
</head>
<body>
    <header class="bg-orange-50 p-20 w-11/12 m-auto mt-10">
        <h1 class="text-5xl mb-10 font-bold text-violet-500 text-center">Let's get some <span class="text-violet-700">Moooney</span> !!!</h1>
        <section class=" grid grid-cols-3 gap-4 text-yellow-50 mb-12">
            <div class="bg-green-400 p-6  rounded-xl py-7">
                <h2 class="text-3xl mb-1">Deposit</h2>
                <h1 class="text-5xl" >$<span id="deposit-total">00</span></h1>
            </div>          

            <div class="bg-yellow-500 p-6  rounded-xl py-7">
                <h2 class="text-3xl mb-1">Withdraw</h2>
                <h1 class="text-5xl">$<span id = 'withdraw-total'>00</span></h1>
            </div>

            <div class="bg-violet-400 p-6  rounded-xl py-7">
                <h2 class="text-3xl mb-1">Balance </h2>
                <h1 class="text-5xl">$ <span id="balance-total">1200</span></h1>
            </div>
        </section>
        
        <section class="mt-12 grid grid-cols-2 gap-4 ">
            <div class=" w-full px-10 py-5 bg-fuchsia-400 rounded-xl">
                <h3 class="text-2xl text-white font-semibold mb-5">Deposit Amount</h3>
                <div class="w-9/12 mx-auto">
                    <input type="number" name="" id="deposit-input" class="block mb-5 w-full rounded-md py-2 pl-3" placeholder= "$$ Enter Your Amount" >
                    <button id = 'deposit-btn' class= "text-yellow-50  hover:bg-violet-500 bg-violet-700 py-2 px-8 block rounded-xl"  >Submit</button>
                </div>
    
            </div>
            <div class=" w-full px-10 py-5 bg-sky-400 rounded-xl">
                <h3 class="text-2xl text-white font-semibold mb-5">Withdraw Amount</h3>
                <div class="w-9/12 mx-auto">
                    <input type="number" name="" id="withdraw-input" class="block mb-5 w-full rounded-md py-2 pl-3" placeholder= "$$ Enter Your Amount" >
                    <button id = 'withdraw-btn' class= "text-yellow-50  hover:bg-violet-700 bg-violet-500 py-2 px-8  block rounded-xl"  >Submit</button>
                </div>
    
            </div>
        </section>

    </header>
    <main></main>
    <footer></footer>

    <script src="./js/bank-inside.js"></script>
</body>
</html>
